<!DOCTYPE html>
<html lang="en">

<head>
    <title>My Day</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<style>
    a.logout {
        float: right;
        float: top;
        display: block;
        margin-right: 20px;

        font-size: 150%;
        color: rgba(237, 21, 194, 0.852);
        outline-style: outset;
        outline-color: rgb(19, 17, 17);
    }

    h1 {
        text-align: center;
    }

    h3 {
        margin-left: 320px;
        color: green;
    }

    .myDiv {
        margin-left: 320px;

    }

    textarea {
        width: 50%;
        height: 150px;
        padding: 2px;
        background-color: rgb(212, 212, 168);
        margin: 2px 0;
        box-sizing: border-box;
        border: 2px solid rgb(13, 35, 231);
        border-radius: 4px;
        color: rgb(77, 2, 2);
        font-size: large;
    }

    input {
        width: 10%;
        height: 400%;
        background-color: rgb(180, 199, 204);
        box-sizing: border-box;
        border: 2px solid rgb(231, 199, 13);
        border-radius: 4px;
        color: red;
        font-size: large;
    }

    .weather {
        margin-left: 450px;
        border: 0px solid;
        width: fit-content;
        background-color: antiquewhite;
    }

    p {
        padding-left: 5px;
        margin: 0;
        font-size:
            15px;
    }

    .news {
        outline-style: outset;
        outline-color: rgb(241, 11, 11);
        margin-left: 100px;
        margin-top: 30px;
        font-size: x-large;
    }

    .book {
        outline-style: outset;
        outline-color: rgb(241, 11, 11);
        margin-left: 650px;
        margin-top: 300px;
        font-size: x-large;
    }
</style>
</style>

<body style="background-color:powderblue;">
    <a class="logout" href="{{url_for('handle_logout')}}">Log Out</a>

    <h1><b style="color:green">Good Morning: </b> <b style="color:rgb(2, 27, 19)">{{user}}</b></h1>

    <span><a class="news" href="{{url_for('top_ten_news')}}">Go to News</a>

        <a class="book" href="{{url_for('top_selling_books')}}">Go to Top selling books</a></span>

    <div class="weather">
        <p style="color:rgb(134, 5, 5); padding-top: 10px;">Today's weather</p>
        <img src={{image_url}} alt="weather Icon">
        <p><b style="color:blue">Location: </b> {{location}} </p>
        <p><b style="color:blue">Weather Description: </b>{{description}}</p>
        <p><b style="color:blue">Current Temperature: </b>{{current_temp}}</p>
        <p><b style="color:blue">Feels Like: </b>{{feels_like}}</p>
        <p><b style="color:blue">Max Temp: </b>{{max_temp}} , <b style="color:blue">Min Temp: </b>{{min_temp}}</p>
    </div>
    </span>

</body>

</html>
